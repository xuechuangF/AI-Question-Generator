    <script>
        // LaTeXæ¸²æŸ“å‡½æ•°
        function renderMathInElement(element) {

                window.MathJax.typesetPromise([element]).then(() => {

        }
        let questions = [];

        let userAnswers = [];

        let isAnswered = false;
        let sessionId = window.location.pathname.split('/').pop(); // è·å–session_id

        // é¡µé¢åŠ è½½æ—¶è·å–é¢˜ç›®æ•°æ®
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½é¢˜ç›®æ•°æ®
        async function loadQuestions() {
            try {

                const response = await fetch(`/api/questions/${sessionId}`);
                if (!response.ok) {
                    throw new Error('è·å–é¢˜ç›®å¤±è´¥');
                }
                
                const data = await response.json();
                questions = data.questions || [];
                
                if (questions.length === 0) {
                    alert('æ²¡æœ‰å¯ç”¨çš„é¢˜ç›®ï¼Œè¯·è¿”å›é¦–é¡µé‡æ–°ç”Ÿæˆã€‚');
                    goHome();

                document.getElementById('questionArea').style.display = 'block';
                document.getElementById('totalQuestions').textContent = `å…± ${questions.length} é¢˜`;

                document.getElementById('loading').innerHTML = `

                    <button class="btn btn-primary" onclick="goHome()">è¿”å›é¦–é¡µ</button>
                `;

        }

        // æäº¤ç­”æ¡ˆ
        async function submitAnswer() {
            if (selectedOption === null) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªç­”æ¡ˆï¼');
                return;
            }

            isAnswered = true;
            const question = questions[currentQuestionIndex];
            
            try {
                // å‘é€ç­”æ¡ˆåˆ°åç«¯
                const response = await fetch(`/submit_answer/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question_id: currentQuestionIndex,
                        answer: selectedOption  // å‘é€é€‰é¡¹å­—æ¯
                    })
                });
                
                const result = await response.json();
                
                // æ˜¾ç¤ºç­”æ¡ˆç»“æœ
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    const letter = option.querySelector('.option-letter').textContent;
                    if (letter === result.correct_answer) {  // ä½¿ç”¨æœåŠ¡å™¨è¿”å›çš„æ­£ç¡®ç­”æ¡ˆ
                        option.classList.add('correct');
                    } else if (letter === selectedOption && !result.is_correct) {
                        option.classList.add('incorrect');
                    }
                    option.style.cursor = 'default';
                });

                // æ˜¾ç¤ºè§£æ
                document.getElementById('explanationText').textContent = result.explanation;  // ä½¿ç”¨æœåŠ¡å™¨è¿”å›çš„è§£æ
                document.getElementById('explanation').classList.add('show');
                
                // æ¸²æŸ“è§£æä¸­çš„LaTeXå…¬å¼
                if (window.MathJax) {
                    const explanationElement = document.getElementById('explanation');
                    MathJax.typesetPromise([explanationElement]).catch((err) => console.log(err.message));
                }

                // è®°å½•ç­”æ¡ˆ
                userAnswers.push({
                    questionIndex: currentQuestionIndex,
                    selectedAnswer: selectedOption,
                    isCorrect: result.is_correct
                });

                // æ›´æ–°æŒ‰é’®
                document.getElementById('submitBtn').style.display = 'none';
                
                if (result.is_last) {

            } catch (error) {

                alert('æäº¤ç­”æ¡ˆå¤±è´¥ï¼Œè¯·é‡è¯•');
            }

        // æ˜¾ç¤ºå½“å‰é¢˜ç›®
        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;

            const question = questions[currentQuestionIndex];
            selectedOption = null;
            isAnswered = false;

            document.getElementById('currentQuestion').textContent = `é¢˜ç›® ${currentQuestionIndex + 1}`;
            
            // æ˜¾ç¤ºé¢˜ç›®
            document.getElementById('questionNumber').textContent = `ç¬¬ ${currentQuestionIndex + 1} é¢˜`;
            document.getElementById('questionText').textContent = question.question;

            // ç”Ÿæˆé€‰é¡¹

        // é€‰æ‹©é€‰é¡¹
        function selectOption(optionKey) {
            if (isAnswered) return;

            document.querySelectorAll('.option').forEach(opt => {

        // æäº¤ç­”æ¡ˆ

            if (selectedOption === null) {

                return;
            }

            isAnswered = true;

            // ç¦ç”¨æäº¤æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // å‘é€ç­”æ¡ˆåˆ°åç«¯
                const response = await fetch(`/submit_answer/${sessionId}`, {
                    method: 'POST',

                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question_id: currentQuestionIndex,
                        answer: selectedOption  // å‘é€é€‰é¡¹å­—æ¯
                    })
                });
                
                const result = await response.json();
                
                // æ˜¾ç¤ºç­”æ¡ˆç»“æœ
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    const letter = option.getAttribute('data-letter');
                    // æ ‡è®°æ­£ç¡®ç­”æ¡ˆ
                    if (letter === result.correct_answer) {
                        option.classList.add('correct');
                    }
                    // æ ‡è®°ç”¨æˆ·çš„é”™è¯¯ç­”æ¡ˆ
                    if (letter === selectedOption && !result.is_correct) {
                        option.classList.add('incorrect');
                    }
                    option.style.cursor = 'default';
                    option.onclick = null;  // ç¦ç”¨ç‚¹å‡»
                });

                // æ˜¾ç¤ºè§£æ
                document.getElementById('explanationText').textContent = result.explanation;
                document.getElementById('explanation').classList.add('show');
                
                // æ¸²æŸ“è§£æä¸­çš„LaTeXå…¬å¼
                setTimeout(() => {

                }, 100);

                // è®°å½•ç­”æ¡ˆ
                userAnswers.push({
                    questionIndex: currentQuestionIndex,

                    isCorrect: result.is_correct
                });

                // æ›´æ–°æŒ‰é’®
                document.getElementById('submitBtn').style.display = 'none';
                
                if (result.is_last) {
                    document.getElementById('finishBtn').style.display = 'block';

            } catch (error) {
